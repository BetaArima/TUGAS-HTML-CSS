<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input Data Mahasiswa</title>
  <style>
    body {
      background-color: #d9d9d9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 30px;
    }

    .container {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      width: 400px;
      box-sizing: border-box;
    }

    .container h3 {
      margin-top: 0;
      font-weight: bold;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background-color: #ebe8e8;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 35px;
      background-color: black;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .right-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .info-box, .table-box {
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      width: 450px;
      box-sizing: border-box;
    }

    .info-box h3 {
      margin-top: 0;
    }

    .info-box p {
      line-height: 1.8;
    }

    .table-box table {
      width: 100%;
      border-collapse: collapse;
    }

    .table-box th {
      text-align: left;
      background-color: #ebe8e8;
      padding: 10px;
    }

    .table-box td {
      padding: 10px;
    }

    .vertical-line {
      border-left: 4px solid black;
      padding-left: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Kiri: Form Input -->
  <div class="container">
    <h3>Input Data</h3>
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Masukkan nama lengkap">

    <label>NIM</label>
    <input type="text" id="nim" placeholder="Masukkan NIM">

    <label>Semester</label>
    <input type="text" id="semester" placeholder="Masukkan semester">

    <label>Program studi</label>
    <select id="prodi">
      <option value="">â€“ pilih --</option>
      <option value="Teknik Informatika">Teknik Informatika</option>
      <option value="Sistem Informasi">Sistem Informasi</option>
      <option value="Teknik Komputer">Teknik Komputer</option>
    </select>

    <label>Email</label>
    <input type="email" id="email" placeholder="Masukkan email">

    <button onclick="kirimData()">Kirim Data</button>
  </div>

  <!-- Kanan: Info dan Tabel -->
  <div class="right-container">
    <div class="info-box">
      <h3>Informasi Pengiriman</h3>
      <div class="vertical-line">
        <p>
          Apa yang terjadi saat anda klik "Kirim Data"?<br>
          - Data ditampilkan di console<br>
          - Data disimpan di array<br>
          - Jumlah data di-update<br>
          - Proses akan berulang
        </p>
      </div>
    </div>

    <div class="table-box">
      <h3>Table mahasiswa</h3>
      <table border="0" id="tableData">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Info</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let dataMahasiswa = [];

    function kirimData() {
      const nama = document.getElementById("nama").value;
      const nim = document.getElementById("nim").value;
      const semester = document.getElementById("semester").value;
      const prodi = document.getElementById("prodi").value;
      const email = document.getElementById("email").value;

      if (!nama || !nim || !semester || !prodi || !email) {
        alert("Semua data harus diisi!");
        return;
      }

      const data = { nama, nim, semester, prodi, email };
      dataMahasiswa.push(data);

      console.log("Data Terkirim:", data);
      console.log("Semua Data:", dataMahasiswa);

      updateTable();

      // Reset form
      document.getElementById("nama").value = "";
      document.getElementById("nim").value = "";
      document.getElementById("semester").value = "";
      document.getElementById("prodi").value = "";
      document.getElementById("email").value = "";
    }

    function updateTable() {
      const tbody = document.querySelector("#tableData tbody");
      tbody.innerHTML = "";

      dataMahasiswa.forEach((mhs, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${mhs.nama}</td>
          <td>${mhs.prodi}, ${mhs.semester}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>
</body>
</html>
